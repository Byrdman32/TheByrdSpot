name: Deploy Updates

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  Backup:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4
      - name: Install Packages
        run: |
          ls -a
          cd personal-portfolio
          npm install --dev
      - name: Deploy
        run: |
          ls -a
          npm run deploy -- -m "Deploy React app to GitHub Pages"
